<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label1" caption="Source333333333"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-text name="text1"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label class="col-md-3 control-label" name="label2" caption="Destination"></wm-label>
                <wm-container class="col-md-9" name="container2">
                    <wm-text name="text2"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-button class="btn-default" caption="get distance" type="button" margin="unset 0.5em" name="button1" on-click="Actions.notificationAction2.invoke();Variables.gapiserv.invoke()"></wm-button>
            <wm-label padding="unset 0.5em" name="label3" caption="bind:Variables.gapiserv.dataSet.route.leg.distance.text"></wm-label>
            <wm-container name="container3" content="test1"></wm-container>
            <wm-button class="btn-default" caption="Button1" type="button" margin="unset 0.5em" name="button2"></wm-button>
            <wm-button class="btn-default" caption="testServ" type="button" margin="unset 0.5em" name="button3"></wm-button>
            <wm-button class="btn-default" caption="Button" type="button" margin="unset 0.5em" name="button4"></wm-button>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
